<div class="table-wrapper">
    <div class="search-filters" style="display: flex; gap: 16px; margin-bottom: 16px;">
      <mat-form-field appearance="outline" style="flex: 1;">
        <mat-label>Search Term</mat-label>
        <input matInput [(ngModel)]="termQuery" (ngModelChange)="onFilterChange()" />
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="onAddTerm()" class="add-term-button">
        Add Term
      </button>
    </div>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  
        <ng-container matColumnDef="term">
          <th mat-header-cell *matHeaderCellDef> Term </th>
          <td mat-cell *matCellDef="let element"> {{element.term}} </td>
        </ng-container>
  
        <ng-container matColumnDef="definition">
          <th mat-header-cell *matHeaderCellDef> Definition </th>
          <td mat-cell *matCellDef="let element"> {{element.definition}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button
              *ngIf="element.status === 'PUBLISHED'"
              mat-button
              color="warn"
              (click)="onArchive(element)">
              Archive
            </button>
  
            <ng-container *ngIf="element.status === 'DRAFT'">
              <button mat-button color="primary" (click)="onPublish(element)">Publish</button>
              <button mat-button color="warn" (click)="onDelete(element)">Delete</button>
              <button mat-button color="warn" (click)="onEdit(element)">Edit</button>

            </ng-container>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
