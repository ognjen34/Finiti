<div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Term Column -->
      <ng-container matColumnDef="term">
        <th mat-header-cell *matHeaderCellDef> Term </th>
        <td mat-cell *matCellDef="let element"> {{element.term}} </td>
      </ng-container>
  
      <!-- Definition Column -->
      <ng-container matColumnDef="definition">
        <th mat-header-cell *matHeaderCellDef> Definition </th>
        <td mat-cell *matCellDef="let element"> {{element.definition}} </td>
      </ng-container>
  
      <!-- Author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author?.username}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25]"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
