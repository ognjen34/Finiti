<h2 mat-dialog-title>Add New Term</h2>

<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Term</mat-label>
    <input matInput [(ngModel)]="term" />
  </mat-form-field>

  <mat-form-field appearance="outline" style="width: 100%; margin-top: 16px;">
    <mat-label>Definition</mat-label>
    <textarea matInput rows="4" [(ngModel)]="definition"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onAdd()" [disabled]="!term.trim() || !definition.trim()">Add</button>
</div>
